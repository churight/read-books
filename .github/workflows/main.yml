name: CI/CD for react books

on:
  push:
    branches:
      - main

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: |
          npm install
      - name: Install backend dependencies
        working-directory: ./src/backend
        run: |
            npm install
        
      - name: Build frontend
        run: npm run build